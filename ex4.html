<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="ex4.css">
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
        <h2 class="name">Osama bin Laden</h2>
        <p class="title">al-Qaeda leader</p>

        <div class="stats">
            <div class="stat">
                <span class="stat-number">72</span>
                <span class="stat-label">Following</span>
            </div>
            <div class="stat">
                <span class="stat-number">FBI</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-number">12</span>
                <span class="stat-label">Attack</span>
            </div>
        </div>

        <p class="bio">Captured 2 birds and trow them at the double tree trunks.</p>
        <button class="interact-button">Contact</button>
    </div>
</body>
</html>
